<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newsletter</title>
    <link rel="stylesheet" href="css/newsletter.css">
</head>
<body>
    <h1>newsletter</h1>    

    <table>
            <!-- tr = rang / ligne (t = table / r = row ou ligne) -->
         
    
        <!-- tfoot = bas du tableau ! les normes W3C mettent la balise TFOOT avant celle du corps du tableau -->
        <tfoot>
            <tr>
                <td>Espace 13</td>
            </tr>
        </tfoot>
    
        <!-- tbody = corps du tableau -->
        <tbody>
            <tr id="espace1">
                <td>Espace 1</td>
            </tr>
            <tr id="espace2">
                <td>Espace2</td>
                <td>Espace3</td>
                <td>Espace4</td>
                <td>Espace5</td>
            </tr>
            <tr class="middle">
                <td>Espace7</td>
            </tr>
            <tr class="middle">
                <td>Espace8</td>
            </tr>
            <tr id="left">
                <td>Espace9</td>
            </tr>
            <tr id="right-top">
                <td>Espace 10</td>
            </tr>
            <tr id="right-bottom">
                <td>Espace 11</td>
                <td>Espace 12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
